<html>
<head>
    <title>Pinterest</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./pinterest.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="./IMAGES/pinterest.png" height="30px" width="30px">

            <div class="settings">
                <span class="material-symbols-outlined">settings</span>
            </div>
        </div>
                
        <div class="right">

            <div class="content">   
                <div class="row1">
                       <img src="./IMAGES/0.jpg" alt="Pinterest Image 1"    class="image"><br><br>

                </div>

                    <img src="./IMAGES/112.jpg" alt="Pinterest Image 8"   class="image"> <br><br>
                    

                </div>

                <div class="row3">
                    <img src="./IMAGES/3.jpg" alt="Pinterest Image 4"   class="image"><br><br>
                    <img src="./IMAGES/4.jpg" alt="Pinterest Image 5"   class="image"><br><br>
                    <img src="./IMAGES/14.jpeg" alt="Pinterest Image 5"  class="image"><br><br>
                    <img src="./IMAGES/19.jpeg" alt="Pinterest Image 9"   class="image"><br><br>
                    

                </div>

                    <img src="./IMAGES/5.jpg" alt="Pinterest Image 6"   class="image"><br><br>

                    <img src="./IMAGES/8.jpg" alt="Pinterest Image 9"   class="image"><br><br>

                    <img src="./IMAGES/ae.jpg" alt="Pinterest Image 12" class="image"><br><br>

                </div>
                   

            </div>

                        <img src="./IMAGES/quest2.svg">
                     
                    </div>
